spring.datasource.url=${JDBC_URL}
spring.datasource.username=${JDBC_USERNAME}
spring.datasource.password=${JDBC_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.check_nullability=true
spring.jpa.properties.hibernate.connection.driver_class=org.postgresql.Driver
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
hibernate.jdbc.time_zone=UTC

spring.profiles.active=local
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=5MB

encryption.pks8.maskedPrivateKey=${RSA_PRIVATE}
encryption.pks8.passphrase=${RSA_PASSPHRASE}

integration.client.cloudinary.apiKey=${CLOUDINARY_API_KEY}
integration.client.cloudinary.apiSecret=${CLOUDINARY_API_SECRET}
integration.client.cloudinary.cloudName=${CLOUDINARY_CLOUD_NAME}